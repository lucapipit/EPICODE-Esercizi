<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container div {
        width: 120px;
        height: 120px;
      }
      .red-square {
        background-color: #f0002c;
      }
      .pink-square {
        background-color: #e0abd8;
      }
      .yellow-square {
        background-color: #f0c800;
      }
      .green-square {
        background-color: #32a852;
      }
      .blue-square {
        background-color: #0486d6;
      }
      .offset{
        position: absolute;
        top: 60px;
        left: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="red-square">
        <div class="pink-square offset">
          <div class="yellow-square offset">
            <div class="green-square offset">
              <div class="blue-square offset">

              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
      
    </div>
  </body>
</html>
